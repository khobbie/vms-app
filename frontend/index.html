<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="./css/pin_code.css" />

    <title>Add React in One Minute</title>
    <style>
        .visitor-form-display {
            display: block;
        }
        
        .verify-pin-display {
            display: none;
        }
    </style>
</head>

<body style="background-color: #e8eaed">
    <br /><br />
    <div class="container visitor-form-display">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <strong class="h4 text-black">Check In Form</strong>
                    <button type="button" class="btn-close btn-dark float-end close_btn" aria-label="Close"></button>
                    <br /><br /><br />
                    <form autocomplete="off" aria-autocomplete="off" id="visitor-form">
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text">&nbsp; +233 &nbsp;</span> &nbsp;&nbsp;

                            <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Phone Number" required oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
                        </div>

                        <div class="input-group input-group-lg mb-3">
                            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full Name" required />
                        </div>

                        <div class="form-check form-check-inline mb-3" style="zoom: 1.3">
                            <input class="form-check-input" type="radio" name="gender" id="gender" value="Male" required checked />
                            <label class="form-check-label" for="inlineRadio1">MALE</label>
                        </div>
                        <div class="form-check form-check-inline mb-3" style="zoom: 1.3">
                            <input class="form-check-input" type="radio" name="gender" id="gender" value="Female" required />
                            <label class="form-check-label" for="inlineRadio2">
                  FEMALE</label
                >
              </div>

              <div class="input-group input-group-lg mb-3">
                <select
                  class="form-select form-select-lg mb-3"
                  id="category_id"
                  name="category_id"
                  aria-label=".form-select-lg example"
                  required
                >
                  <option selected>-- Select Category --</option>
                </select>
              </div>

              <div class="input-group input-group-lg mb-3">
                <textarea
                  class="form-control"
                  id="purpose"
                  name="purpose"
                  aria-label="With textarea"
                  placeholder="Type purpose here ..."
                ></textarea>
              </div>

              <div class="d-grid gap-2">
                <button
                  type="submit"
                  id="submit-visitor-form-btn loading-page"
                  class="btn btn-primary btn-lg"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>
    </div>

    <div class="container verify-pin-display">
      <div class="container">
        <br /><br />
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <button
              type="button"
              class="btn btn-outline-danger float-end back_btn"
              style="margin-right: 20px"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-backspace-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"
                ></path>
              </svg>
              <b>BACK</b>
            </button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <br /><br /><br />
            <br />
            <br />
            <form autocomplete="off" aria-autocomplete="off" id="verify-form">
              <div class="pin-code">
                <input type="number" id="token_1" maxlength="1" autofocus />
                <input type="number" id="token_2" maxlength="1" />
                <input type="number" id="token_3" maxlength="1" />
                <input type="number" id="token_4" maxlength="1" />

                <input type="hidden" class="phone_number_hidden" />
                <input type="hidden" class="fullName_hidden" />
                <input type="hidden" class="gender_hidden" />
                <input type="hidden" class="category_id_hidden" />
                <input type="hidden" class="purpose_hidden" />
                <input type="hidden" class="verification_token_hidden" />
                <input type="hidden" class="verification_token_uuid_hidden" />
              </div>

              <br />

              <div class="d-grid gap-2">
                <button
                  type="submit"
                  id="verify-visitor-form-btn loading-page"
                  class="btn btn-primary btn-lg"
                >
                  Verify
                </button>
              </div>
            </form>
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>
    </div>
    <!-- We will put our React component inside this div. -->

    <!-- Optional JavaScript; choose one of the two! -->

    <script
      src="./js/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="./js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/sweetalert2@11.js"></script>
    <!-- <script src="./js/pouchdb.min.js"></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->

    <!-- Load our React component. -->
    <!-- <script src="like_button.js"></script> -->

    <!-- <script>
        var db = new PouchDB("company_settings");
    </script> -->

    <script src="./js/pin_code.js"></script>
    <script src="./js/auth_token.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
