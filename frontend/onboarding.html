<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="./css/pin_code.css" />

    <title>Add React in One Minute</title>
    <style>
        .visitor-form-display {
            display: block;
        }
        
        .verify-pin-display {
            display: none;
        }
    </style>
</head>

<body style="background-color: #e8eaed">
    <br /><br /><br />
    <div class="container visitor-form-display">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form autocomplete="off" aria-autocomplete="off" id="onboarding-form">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">
                  <b> COMPANY ID</b>
                </label>
                            <input type="text" class="form-control" id="company_id" value="00000" placeholder="" />
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">
                  <b> ONBOARDING ID </b>
                </label>
                            <input type="text" class="form-control" id="onboarding_id" value="11111" placeholder="####" />
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" id="onboard-company-form-btn loading-page" class="btn btn-primary btn-lg">
                  Submit
                </button>
                        </div>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>

    <br /><br /><br /><br />

    <div class="container verify-pin-display">
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="pin-code">
                        <input type="number" maxlength="1" autofocus />
                        <input type="number" maxlength="1" />
                        <input type="number" maxlength="1" />
                        <input type="number" maxlength="1" />
                    </div>

                    <br />

                    <div class="d-grid gap-2">
                        <button type="submit" id="submit-visitor-form-btn loading-page" class="btn btn-primary btn-lg">
                Verify
              </button>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
    <!-- We will put our React component inside this div. -->
    <div id="like_button_container"></div>

    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
