<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="./css/pin_code.css" />

    <title>Add React in One Minute</title>
    <style>
        .visitor-form-display {
            display: block;
        }
        
        .verify-pin-display {
            display: none;
        }
    </style>
</head>

<body style="background-color: #e8eaed">
    <br /><br /><br />
    <div class="container visitor-form-display">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form autocomplete="off" aria-autocomplete="off" id="update-setting-form">
                        <div class="input-group input-group-lg mb-1">
                            <b for="exampleFormControlInput1" class="form-label">Country</b>

                            <div class="input-group mb-1">
                                <select class="form-select form-select-lg mb-1 country_list" id="country" aria-label=".form-select-lg example" required></select>
                            </div>
                        </div>

                        <div class="input-group input-group-lg mb-1">
                            <b for="exampleFormControlInput1" class="form-label">Branch</b>

                            <div class="input-group mb-1">
                                <select class="form-select form-select-lg mb-1 branch_list" id="branch" required></select>
                            </div>
                        </div>

                        <div class="input-group input-group-lg mb-2">
                            <b for="exampleFormControlInput1" class="form-label">Event</b>

                            <div class="input-group mb-1">
                                <select class="form-select form-select-lg mb-1 event_list" id="event" aria-label=".form-select-lg example" required></select>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" id="submit-settings-form-btn loading-page" class="btn btn-primary btn-lg">
                  Submit
                </button>
                        </div>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>

    <br /><br /><br /><br />

    <!-- We will put our React component inside this div. -->
    <div id="like_button_container"></div>

    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="//cdn.jsdelivr.net/npm/pouchdb@7.2.1/dist/pouchdb.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="like_button.js"></script>

    <script>
        var db = new PouchDB("company_settings");
    </script>

    <script src="./js/auth_token.js"></script>
    <!-- <script src="./js/Cate.js"></script> -->
    <script src="./js/settings.js"></script>
</body>

</html>
