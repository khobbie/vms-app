<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/pin_code.css" />

    <title>V-Checkout</title>
    <style>
        a:link {
            text-decoration: none;
            color: black;
        }
        
        a:visited {
            text-decoration: none;
            color: black;
        }
        
        a:hover {
            text-decoration: none;
            color: black;
        }
        
        a:active {
            text-decoration: none;
            color: black;
        }
        
        .visitor-welcome-display {
            display: block;
        }
        
        .settings-form-display {
            display: none;
        }
    </style>
</head>

<body class="container" style="background-color: #e8eaed">
    <br />
    <div class="container visitor-welcome-display">
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <strong class="h4 text-black">Visitors</strong>
                    <i class="bi bi-gear-fill float-end" style="font-size: 2rem" data-bs-toggle="modal" data-bs-target="#onboarding-id-form"></i>
                </div>
                <div class="col-md-2"></div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                    <a href="./index.html" class="loading-page">
                        <div class="card card-body text-center" style="margin-bottom: 10px">
                            <i class="bi bi-box-arrow-right" style="font-size: 10rem"></i>

                            <div class=" ">
                                <h1 class="card-title">Check In</h1>
                                <!-- <p class="card-text">Some quick example text to build .</p> -->
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-md-4">
                    <a href="./visitor_checkout.html" class="loading-page">
                        <div class="card card-body text-center" style="margin-bottom: 10px">
                            <i class="bi bi-box-arrow-up-right" style="font-size: 10rem"></i>

                            <div class=" ">
                                <h1 class="card-title">Check Out</h1>
                                <!-- <p class="card-text">Some quick example text to build .</p> -->
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <br />
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 text-center">
                    <div class="alert alert-success" role="alert">
                        <div class="row">
                            <h4 class="alert-heading">
                                Welcome to <b class="txt-welcome-company-name"> </b> !
                            </h4>
                        </div>
                        <hr />
                        <div class="row">
                            <div class="col-xs-4">
                                Branch: <b class="txt-welcome-branch-name"></b>
                            </div>
                            <div class="col-xs-4">
                                Event: <b class="txt-welcome-event-name"></b>
                            </div>
                            <div class="col-xs-4">
                                Location: <b class="txt-welcome-location-name"> </b>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>

    <br /><br />

    <div class="container settings-form-display">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <strong class="h4 text-black">Application Setup</strong>
                    <button type="button" class="btn-close btn-dark float-end close_btn" aria-label="Close"></button>

                    <hr />

                    <form autocomplete="off" aria-autocomplete="off" id="update-setting-form">
                        <div class="input-group input-group-lg mb-1">
                            <b for="exampleFormControlInput1" class="form-label lead">Country</b
                >

                <div class="input-group input-group-lg mb-1">
                  <span class="input-group-text"
                    >&nbsp; <span>+</span
                    ><span class="txt-dail-code">233</span> &nbsp;</span
                  >
                  &nbsp;&nbsp;

                  <input
                    type="text"
                    class="form-control country"
                    id="country"
                    name="country"
                    placeholder=""
                    required
                    readonly
                  />

                  <!-- <select class="form-select form-select-lg mb-1 country_list" id="country" aria-label=".form-select-lg example" required>
                    <option value="">-- Select Country --</option>
                  </select> -->
                </div>
              </div>

              <div class="input-group input-group-lg mb-1">
                <b for="exampleFormControlInput1" class="form-label lead"
                  >Branch</b
                >

                <div class="input-group mb-1">
                  <select
                    class="form-select form-select-lg mb-1 branch_list"
                    id="branch"
                    required
                  >
                    <option value="">-- Select Branch --</option>
                  </select>
                </div>
              </div>

              <div class="input-group input-group-lg mb-2">
                <b for="exampleFormControlInput1" class="form-label lead"
                  >Event</b
                >

                <div class="input-group mb-1">
                  <select
                    class="form-select form-select-lg mb-1 event_list"
                    id="event"
                    aria-label=".form-select-lg example"
                    required
                  >
                    <option value="">-- Select Event --</option>
                  </select>
                </div>
              </div>

              <div class="d-grid gap-2">
                <button
                  type="submit"
                  id="submit-settings-form-btn loading-page"
                  class="btn btn-primary btn-lg"
                >
                  Submit
                </button>
              </div>

              <hr />
              <strong
                class="text-danger float-end reset-app"
                data-bs-toggle="modal"
                data-bs-target="#resetModal"
                style="cursor: pointer"
                >Reset App</strong
              >
            </form>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="onboarding-id-form"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Enter Onboarding ID
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group input-group-lg mb-3">
              <input
                type="password"
                class="form-control"
                id="onboarding_id"
                name="onboarding_id"
                placeholder="#####"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary submit-onboarding-id-btn"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="resetModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Are you sure, Reset ?
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h2 class="text-danger">RESET APPLICATION</h2>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary submit-reset-app-btn">
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- <div id="like_button_container"></div> -->

    <!-- Optional JavaScript; choose one of the two! -->

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="//cdn.jsdelivr.net/npm/pouchdb@7.2.1/dist/pouchdb.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- Load our React component. -->
    <!-- <script src="like_button.js"></script> -->

    <!-- <script src="./js/pin_code.js"></script> -->
    <script src="./js/auth_token.js"></script>
    <script src="./js/welcome.js"></script>

    <script>
      $(document).ready(function () {
        $(".loading-page").click(function (e) {
          Swal.showLoading();
        });
      });
    </script>
  </body>
</html>
